<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --primary:#5b3cc4; --primary-dark:#4a2db1; --bg:#f6f7fb; }
    body{ background:linear-gradient(180deg, var(--primary), var(--primary-dark)); min-height:100vh; }
    .center-wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .auth-card{ background:#fff; border-radius:16px; box-shadow:0 10px 28px rgba(0,0,0,.12); width:100%; max-width:520px; }
    .brand{ font-weight:800; letter-spacing:.3px; color:#2d2a3a; }
    .btn-rounded{ border-radius:10px; }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="auth-card p-4 p-md-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="brand mb-0">Student Login</h3>
        <a href="/" class="text-decoration-none">Home</a>
      </div>
      <form method="post" action="/student/login">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-rounded">Login</button>
        </div>
      </form>
      <div class="mt-3 small text-muted">Student credentials are created by the admin.</div>
    </div>
  </div>
</body>
</html>
